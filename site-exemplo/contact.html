    <section class="contact">
      <h1>Entre em Contato</h1>
      <p>Se você está interessado em conversar sobre oportunidades de trabalho ou colaboração, entre em contato comigo!</p>
      <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="button">Enviar Mensagem</button>
      </form>
    </section>
  </main>
